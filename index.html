<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>

</head>
<body>

    <h1>Tic Tac Toe</h1>

    <p id="player-turn">player x</p>

    <div class="container">
        <div data-index="1" class="cell one"></div>
        <div data-index="2" class="cell two"></div>
        <div data-index="3" class="cell three"></div>
        <div data-index="4" class="cell four"></div>
        <div data-index="5" class="cell five"></div>
        <div data-index="6" class="cell six"></div>
        <div data-index="7" class="cell seven"></div>
        <div data-index="8" class="cell eight"></div>
        <div data-index="9" class="cell nine"></div>
    </div>

    <div class="game-over-area hidden">
        <h2 class="game-over-text">Game over</h2><br>
        <button class="game-over-button">Play again?</button>
    </div>
    
</body>
</html>
