<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>

</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="container">
        <div data-index="1" class="cell one">1</div>
        <div data-index="2" class="cell two">2</div>
        <div data-index="3" class="cell three">3</div>
        <div data-index="4" class="cell four">4</div>
        <div data-index="5" class="cell five">5</div>
        <div data-index="6" class="cell six">6</div>
        <div data-index="7" class="cell seven">7</div>
        <div data-index="8" class="cell eight">8</div>
        <div data-index="9" class="cell nine">9</div>
    </div>

    <div class="game-over-area">
        <h2 class="game-over-text">Game over</h2><br>
        <button class="game-over-button">Play again?</button>
    </div>
    
</body>
</html>
